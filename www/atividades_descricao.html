<div class="stage_full_wh">
    <div class="barra_topo">
        <div class="voltar"><a go-back="go-back" vibrate="vibrate">voltar</a></div>
        <div class="titulo estiloB">{{::selectedActivity.title}}</div>
        <div class="limpar"></div>
    </div>
    <div class="stage_miolo2 atividades_descricao">
        <div class="stage_maxW1 padding_1">
            <div class="titulo">
                <span><img class="logo" ng-src="img/logo_nucleo_{{::selectedActivity.core_slug}}.svg" /></span>
            </div>
            <div class="imagem_destaque">
                <svg class="borda1" viewBox="0 0 718 7" version="1.1" xmlns="http://www.w3.org/2000/svg" width="718" height="7"><path d="m45.15 3c4.0226.5924 9.0027 1.5 10.35 1.5 2.021 0 9.9392-.9076 15.505-1.5h12.645c10.4225.8534 28.3683 2.5 29.85 2.5 2.2226 0 29.6917-1.6466 45-2.5h19.555c15.1364.8534 42.9633 2.5 44.445 2.5 2.2226 0 15.423-1.6466 23.335-2.5h10.49c9.069 1.073 27.6171 3.5 29.175 3.5 3 0 6-2 9-2 9-1 18 1 27 0 2.0209 0 4.4979-.9076 6.815-1.5h6.755c4.9451.8534 13.2074 2.5 15.43 2.5 1.4817 0 5.7059-1.6466 8.61-2.5h6.475c5.316.8534 13.9882 2.5 19.915 2.5l36.665-2.5h11.335c5.0673.8534 12.7775 2.5 15 2.5 1.4817 0 10.0986-1.6466 15.685-2.5h7.345c2.6756.5924 6.2754 1.5 8.97 1.5 7 1 14 0 20 1l45-1c2.7894-.5579 6.201-1.1158 9.02-1.5h9.885c4.3188.5924 9.7477 1.5 11.095 1.5 2.0209 0 8.1254-.9076 14.035-1.5h16.715l26.25 1.5c1.3473 0 7.6888-.9076 12.6-1.5h9.61c4.013.5924 9.4427 1.5 10.79 1.5 2.0209 0 6.3088-.9076 9.505-1.5h7.4c3.1339.5924 6.7477 1.5 8.095 1.5 2.0209 0 6.3088-.9076 9.505-1.5h7.03c3.1161.8746 5.0849 2.3747 10.41 0h.555v-3h-718v3h45.15" style="fill:#ffffff"/></svg>
                <img ng-src="{{::selectedActivity.image}}" width="100%" class="imagem" />
            </div>
            <div class="stage_conteudo1">
                <div class="icone_tipo_principal"><span><img ng-src="img/atividade_icone_{{::selectedActivity.activity_icon}}.svg" class="svg svgHover" width="45" height="45" /></span></div>
                <span class="titulo1">{{::selectedActivity.title}}</span>
                <div ng-bind-html="selectedActivity.content"></div>

                <div ng-if="selectedActivity.gallery[0].imagem">
                    <br clear="left">
                    <br clear="left">
                    <div carousel="carousel" class="slider1 owl-carousel" data-pagination="true">
                        <div ng-repeat="gallery in selectedActivity.gallery">
                            <img class="picture" src="img/spacer.gif" style="background-image:url('{{::gallery.imagem}}');" width="100%" />
                            <span class="caption">{{::gallery.caption}}</span>
                        </div>
                    </div>
                </div>

                <div ng-if="selectedActivity.activities[0].ID">
                    <br clear="left">
                    <br clear="left">
                    <span class="titulo2">Esta atividade inclui</span>
                    <ul class="lista_icones_atividades2" id="lista_tipo_atividade">
                        <li ng-repeat="activity in selectedActivity.activities" on-finish-repeat="renderSvg">
                            <span title="{{::activity.name}}">
                                <img ng-src="img/atividade_icone_{{::activity.slug}}.svg" class="svg svgHover" width="40" height="40" />
                            </span>
                            <strong>{{::activity.name}}</strong>
                        </li>
                    </ul>
                </div>
            </div>
            <br clear="left">
        </div>
    </div>
</div>
